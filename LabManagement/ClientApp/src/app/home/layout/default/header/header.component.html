<div class="alain-default__header-logo">
  <a class="alain-default__header-logo-link" onclick="javascript:void(0)">
    <div class="alain-default__header-logo-expanded">
      <img src="/assets/imgs/logo02.png" alt="{{settings.app.name}}"
        style="max-height:40px;width: 80%;height: 80%; margin-right: -10px;" />
    </div>
    <img class="alain-default__header-logo-collapsed" src="/assets/imgs/logo03.png" style="max-height: 22px;max-width: 76px;margin-left:-10px;" />
  </a>
</div>
<div class="alain-default__nav-wrap" style="margin-left:10px">
  <ul class="alain-default__nav">
    <!-- Menu -->
    <li>
      <div class="alain-default__nav-item" (click)="toggleCollapsedSidebar()">
        <i nz-icon type="menu-{{settings.layout.collapsed ? 'unfold' : 'fold'}}"></i>
      </div>
    </li>

  </ul>
  <ul class="alain-default__nav">
    <li class="hidden-mobile">
      <header-user></header-user>
    </li>

    <li class="hidden-mobile">
      <nz-dropdown nzPlacement="bottomRight">
        <div class="alain-default__nav-item d-flex align-items-center px-sm" nz-dropdown>
          <i nz-icon type="setting"></i>
          <span style="margin-left:10px">系统</span>
        </div>
        <div nz-menu style="width:200px;">
          <div nz-menu-item>
            <header-fullscreen></header-fullscreen>
          </div>
          <div nz-menu-item>
            <header-storage></header-storage>
          </div>
          <div nz-menu-item (click)="changeUserInfo()">
            <i nz-icon type="edit"></i>
            <span style="margin-left:-4px">更改用户信息</span>
          </div>
          <div nz-menu-item (click)="logout()">
            <i nz-icon type="logout"></i>
            <span style="margin-left:-4px">退出系统</span>
          </div>
        </div>
      </nz-dropdown>
    </li>
  </ul>
</div>
